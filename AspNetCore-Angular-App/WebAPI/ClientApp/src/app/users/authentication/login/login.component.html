<div class="loginPanel">
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
        <div style="text-align: center;">
            <label class='welcomeLabel'><strong>WELCOME</strong></label>
        </div>
        <div style="padding: 20px;">
            <div class="form-group">
                <input type="text" formControlName="UserName" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-block">Sign In</button>
        </div>
    </form>
</div>
