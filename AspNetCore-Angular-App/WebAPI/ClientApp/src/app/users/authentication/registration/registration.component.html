<div class="registrationPanel">
    <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
        <div style="text-align: center;">
            <label class='createAccountLabel'><strong>CREATE ACCOUNT</strong></label>
        </div>
        <div style="padding: 20px;">
            <div class="form-group">
                <input type="text" formControlName="UserName" class="form-control" placeholder="Username"
                    [ngClass]="{'is-invalid': username.errors && (username.touched || username.dirty)}">
                <div class="invalid-feedback">
                    Username is required.
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password"
                    [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty)}">
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="ConfirmPassword" class="form-control"
                    placeholder="Confirm Password"
                    [ngClass]="{'is-invalid': confirmPassword.errors && (confirmPassword.touched || confirmPassword.dirty)}">
                <div class="invalid-feedback">
                    <div *ngIf="confirmPassword.errors?.required">Confirm your password.</div>
                    <div *ngIf="confirmPassword.errors?.mustMatch">Passwords must match</div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
        </div>
    </form>
</div>
