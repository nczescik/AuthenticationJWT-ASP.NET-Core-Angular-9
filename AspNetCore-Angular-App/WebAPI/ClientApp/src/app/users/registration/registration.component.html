<div class="registrationPanel">
    <form [formGroup]="service.formModel" autocomplete="off" (ngSubmit)="onSubmit()">
        <div style="text-align: center;">
            <label class='createAccountLabel'><strong>CREATE ACCOUNT</strong></label>
        </div>
        <div style="padding: 20px;">
            <div class="form-group">
                <input type="text" formControlName="FirstName" class="form-control" id="FirstName"
                    placeholder="Firstname">
            </div>
            <div class="form-group">
                <input type="text" formControlName="LastName" class="form-control" id="LastName" placeholder="Lastname">
            </div>
            <div class="form-group">
                <input type="text" formControlName="UserName" class="form-control" id="UserName" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" formControlName="Password" class="form-control" id="Password"
                    placeholder="Password">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
        </div>
    </form>
</div>
